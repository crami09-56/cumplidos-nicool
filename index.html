<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>✨ Cumplidos Mágicos — Nicool 💖</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{
  --accent1:#ff4da6;
  --accent2:#ff85c1;
  --bg1:#ffd6e9;
  --bg2:#fff0f6;
  --text:#333;
}

/* Reset básico */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  overflow:hidden;
  position:relative;
}

/* Card principal */
.card{
  width:clamp(320px,80vw,760px);
  background: rgba(255,255,255,0.65);
  border-radius:25px;
  padding:36px;
  text-align:center;
  box-shadow: 0 12px 40px rgba(0,0,0,0.15);
  backdrop-filter: blur(8px);
  position:relative;
  animation: cardPulse 6s infinite alternate;
}
@keyframes cardPulse{
  0%{ transform: scale(1);}
  50%{ transform: scale(1.03);}
  100%{ transform: scale(1);}
}

/* Título y subtítulo */
h1{
  font-size:clamp(1.8rem,4vw,2.8rem);
  color: var(--accent1);
  margin-bottom:14px;
  text-shadow: 0 0 10px #fff, 0 0 20px #ffb3d9, 0 0 30px #ff85c1;
  animation: glowText 3s infinite alternate;
}
@keyframes glowText{
  0%{ text-shadow:0 0 8px #fff,0 0 16px #ffb3d9,0 0 28px #ff85c1;}
  100%{ text-shadow:0 0 16px #fff,0 0 28px #ffb3d9,0 0 40px #ff4da6;}
}
.subtitle{
  font-family:'Brush Script MT', cursive;
  font-size:clamp(1.2rem,3vw,2rem);
  color:#ff4da6;
  text-shadow:0 0 8px #fff,0 0 16px #ffb3d9;
  margin-bottom:24px;
}

/* Botón mágico */
.btn{
  background: linear-gradient(90deg,var(--accent1),var(--accent2));
  color:white;
  border:none;
  padding:16px 28px;
  border-radius:18px;
  font-size:1.2rem;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(255,77,166,0.4);
  transition: transform .15s ease, box-shadow .15s ease;
}
.btn:hover{ transform: scale(1.08); box-shadow:0 14px 36px rgba(255,77,166,0.6);}
.btn:active{ transform: scale(0.97); }

/* Div de cumplido */
#cumplido{
  margin-top:28px;
  min-height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:clamp(1.2rem,3vw,1.6rem);
  color:var(--text);
  padding:14px 24px;
  border-radius:16px;
  background: rgba(255,255,255,0.8);
  box-shadow: inset 0 2px 2px rgba(255,255,255,0.6);
  opacity:0;
  transform: translateY(20px);
  transition: transform 0.6s ease, opacity 0.6s ease;
}
#cumplido.show{
  opacity:1;
  transform: translateY(0);
  animation: sparkleText 1.5s forwards;
}

/* Sparkle en el texto */
@keyframes sparkleText{
  0%{ text-shadow: 0 0 0px #fff;}
  50%{ text-shadow:0 0 6px #fff,0 0 12px #ffb3d9,0 0 20px #ff85c1;}
  100%{ text-shadow:0 0 0px #fff;}
}

/* Corazones y partículas */
.heart, .particle{
  position:absolute;
  width:20px; height:20px;
  transform: rotate(-45deg);
  pointer-events:none;
}
.heart::before, .particle::before{ content:""; position:absolute; width:20px;height:20px;border-radius:50%; background:#ff4da6;}
.heart::after, .particle::after{ content:""; position:absolute; width:20px;height:20px;border-radius:50%; background:#ff85c1; left:10px;}

/* Animaciones flotantes */
@keyframes floatHeart{
  0%{ transform: translateY(0px) rotate(-45deg); opacity:1;}
  100%{ transform: translateY(-80px) rotate(-45deg); opacity:0;}
}
@keyframes floatParticle{
  0%{ transform: translateY(0px) rotate(0deg); opacity:1;}
  100%{ transform: translateY(-60px) rotate(360deg); opacity:0;}
}

/* Fondo animado de estrellas */
.star{
  position:absolute;
  width:2px; height:2px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation: twinkle 3s infinite alternate;
}
@keyframes twinkle{
  0%{ opacity:0.2; transform: scale(1);}
  50%{ opacity:1; transform: scale(1.5);}
  100%{ opacity:0.2; transform: scale(1);}
}

</style>
</head>
<body>

<div class="card">
  <h1>💖 Cumplidos Mágicos para Nicool 💖</h1>
  <div class="subtitle">para la niña que ilumina corazones ✨</div>
  <button class="btn" id="btn">Dame un cumplido 🌸</button>
  <div id="cumplido"></div>
</div>

<script>
// Frases mágicas
const cumplidos = [
  "Eres increíble tal como eres 💖",
  "Tu sonrisa hace que todo sea mejor 😄",
  "Tienes un estilo que siempre sorprende 👏",
  "Eres divertida y contagias alegría 🌟",
  "Tu mirada tiene algo que encanta 👀",
  "Eres fuerte y eso inspira 💪",
  "Tu risa es un regalo para quienes te rodean 🎁",
  "Eres dulce sin esfuerzo 🍓",
  "Siempre sabes cómo alegrar un lugar 🌈",
  "Eres única y eso te hace especial 💕",
  "Tu energía es imposible de ignorar ✨",
  "Eres encantadora sin siquiera intentarlo 😍",
  "Tu forma de ser ilumina cualquier día 🌞",
  "Eres creativa y llena de ideas geniales 🎨",
  "Tu alegría es contagiosa y linda 😄",
  "Eres como un abrazo cálido en un día frío 🤗",
  "Tu personalidad brilla más que cualquier estrella ⭐",
  "Eres divertida y siempre haces sonreír 😌",
  "Tu estilo y tu forma de ser combinan perfecto 👗",
  "Eres un soplo de aire fresco 💨"
];

// Elementos
const btn = document.getElementById('btn');
const out = document.getElementById('cumplido');

// Función para mostrar cumplido
function mostrarCumplido(){
  const i = Math.floor(Math.random()*cumplidos.length);
  out.textContent = cumplidos[i];
  out.classList.remove('show');
  void out.offsetWidth;
  out.classList.add('show');

  // Generar corazones y partículas
  for(let j=0;j<7;j++){ crearCorazon(); crearParticula(); }
}

// Crear corazones mágicos
function crearCorazon(){
  const heart = document.createElement('div');
  heart.className='heart';
  heart.style.left = Math.random()*90+'%';
  heart.style.top = Math.random()*80+'%';
  heart.style.width = heart.style.height = 15 + Math.random()*20 + 'px';
  document.body.appendChild(heart);
  heart.animate([
    {transform:'translateY(0px) rotate(-45deg)', opacity:1},
    {transform:'translateY(-100px) rotate(-45deg)', opacity:0}
  ],{duration:2000 + Math.random()*2000, easing:'ease-out'});
  setTimeout(()=>heart.remove(),4000);
}

// Crear partículas mágicas
function crearParticula(){
  const particle = document.createElement('div');
  particle.className='particle';
  particle.style.left = Math.random()*100+'%';
  particle.style.top = Math.random()*100+'%';
  particle.style.width = particle.style.height = 5 + Math.random()*10 + 'px';
  document.body.appendChild(particle);
  particle.animate([
    {transform:'translateY(0px) rotate(0deg)', opacity:1},
    {transform:'translateY(-60px) rotate(360deg)', opacity:0}
  ],{duration:1500 + Math.random()*1500, easing:'ease-out'});
  setTimeout(()=>particle.remove(),3000);
}

// Botón
btn.addEventListener('click', mostrarCumplido);

// Fondo estrellado
for(let i=0;i<100;i++){
  const star = document.createElement('div');
  star.className='star';
  star.style.left=Math.random()*100+'%';
  star.style.top=Math.random()*100+'%';
  star.style.width=star.style.height=1+Math.random()*3+'px';
  star.style.animationDuration=2+Math.random()*3+'s';
  document.body.appendChild(star);
}

</script>
</body>
</html>
