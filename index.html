<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generador de cumplidos — Nicool 💖</title>
  <style>
    :root {
      --bg1: #ffd6e9;
      --bg2: #fff0f6;
      --accent: #ff4da6;
      --light-accent: #ff85c1;
      --muted: #4b4b4b;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow-x: hidden;
      padding: 20px;
    }

    /* Contenedor del generador */
    .card {
      width: clamp(320px, 86vw, 720px);
      background: rgba(255, 255, 255, 0.7);
      border-radius: 22px;
      padding: 30px 28px;
      text-align: center;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.08);
      backdrop-filter: blur(8px);
      position: relative;
      animation: cardAppear 1s ease forwards;
      opacity: 0;
    }

    @keyframes cardAppear {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(-20px); }
    }

    h1 {
      color: var(--accent);
      font-size: clamp(1.6rem, 4vw, 2.2rem);
      margin-bottom: 10px;
      letter-spacing: 1px;
      text-shadow: 0 0 10px #ffb3d9, 0 0 20px #fff;
    }

    .subtitle {
      color: var(--accent);
      font-family: 'Brush Script MT','Segoe Script',cursive;
      font-size: clamp(1.2rem, 3vw, 1.6rem);
      text-shadow: 0 0 6px #ffb3d9, 0 0 12px #fff;
      margin-bottom: 22px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, var(--accent), var(--light-accent));
      color: white;
      border: none;
      padding: 14px 26px;
      border-radius: 14px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
      box-shadow: 0 8px 25px rgba(255,77,166,0.24);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 35px rgba(255,77,166,0.3);
    }
    .btn:active {
      transform: translateY(2px) scale(0.97);
    }

    #cumplido {
      margin-top: 24px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      color: #333;
      padding: 14px 20px;
      border-radius: 14px;
      background: rgba(255,255,255,0.85);
      box-shadow: inset 0 2px 6px rgba(255,255,255,0.6);
      opacity: 0;
      transform: translateY(10px);
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .show {
      transform: translateY(0);
      opacity: 1;
    }

    /* Corazones flotantes */
    .heart {
      position: absolute;
      width: 20px; height: 20px;
      transform: rotate(-45deg);
      opacity: 0.8;
      pointer-events: none;
      animation: floatHeart 6s linear infinite;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px; height: 20px;
      background: var(--accent);
      border-radius: 50%;
    }
    .heart::after { left: 10px; }

    .h1 { left: 10%; top: 15%; animation-duration: 6s; }
    .h2 { left: 85%; top: 20%; animation-duration: 7s; transform: scale(0.9); }
    .h3 { left: 25%; top: 75%; animation-duration: 5.5s; transform: scale(0.8); }
    .h4 { left: 70%; top: 80%; animation-duration: 6.5s; transform: scale(0.75); opacity: 0.8; }

    @keyframes floatHeart {
      0% { transform: translateY(0) rotate(-45deg); }
      50% { transform: translateY(-20px) rotate(-45deg); }
      100% { transform: translateY(0) rotate(-45deg); }
    }

    @media (max-width: 420px) {
      .card { padding: 20px; border-radius: 16px; }
      #cumplido { font-size: 1rem; min-height: 64px; }
      h1 { font-size: 1.5rem; }
      .subtitle { font-size: 1.2rem; }
      .btn { padding: 12px 20px; font-size: 0.95rem; }
    }
  </style>
</head>
<body>

    <h1>💖 Generador de cumplidos para Nicool 💖</h1>
    <div class="subtitle">para la niña con los ojitos más hermosos ✨</div>

    <button class="btn" id="btn">Dame un cumplido 🌸</button>
    <div id="cumplido"></div>

    <div class="heart h1"></div>
    <div class="heart h2"></div>
    <div class="heart h3"></div>
    <div class="heart h4"></div>
  </div>

    const btn = document.getElementById('btn');
    const out = document.getElementById('cumplido');

    function mostrarCumplido() {
      const i = Math.floor(Math.random() * cumplidos.length);

      out.classList.remove('show');
      void out.offsetWidth;
      out.classList.add('show');
    }

    btn.addEventListener('click', mostrarCumplido);
  </script>
</body>
</html>
