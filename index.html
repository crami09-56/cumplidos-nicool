<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Generador de cumplidos — Nicool 💖</title>
<style>
:root {
  --bg1: #1f1c2c;
  --bg2: #928dab;
  --accent1: #ff4da6;
  --accent2: #ff85c1;
  --text-color: #fff;
}

/* Reset */
* { box-sizing: border-box; margin:0; padding:0 }

body {
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Poppins", system-ui, sans-serif;
  background: linear-gradient(180deg, var(--bg1), var(--bg2));
  overflow:hidden;
  padding:20px;
}

/* Frases flotantes que caen */
.falling-text {
  position: absolute;
  font-weight: 600;
  opacity: 0.8;
  pointer-events: none;
  white-space: nowrap;
  animation-name: fallText;
  animation-timing-function: linear;
}

@keyframes fallText {
  0% { transform: translateY(-30px); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0; }
}

/* Tarjeta principal */
.card {
  width: clamp(320px,85vw,720px);
  background: rgba(255,255,255,0.15);
  border-radius: 24px;
  padding: 32px 28px;
  text-align:center;
  backdrop-filter: blur(12px);
  box-shadow: 0 20px 50px rgba(0,0,0,0.4);
  color: var(--text-color);
  position: relative;
}

/* Títulos */
h1 {
  font-size: clamp(1.8rem,4vw,2.4rem);
  margin-bottom:10px;
  text-shadow: 0 0 10px var(--accent1), 0 0 20px var(--accent2);
}
.subtitle {
  font-family:'Brush Script MT','Segoe Script',cursive;
  font-size: clamp(1.2rem,3vw,1.6rem);
  text-shadow: 0 0 8px var(--accent2);
  margin-bottom: 24px;
}

/* Botón */
.btn {
  display:inline-block;
  background: linear-gradient(90deg,var(--accent1),var(--accent2));
  color:white;
  border:none;
  padding:14px 26px;
  border-radius:16px;
  font-size:1rem;
  cursor:pointer;
  transition: transform .2s ease, box-shadow .2s ease;
  box-shadow: 0 8px 30px rgba(255,77,166,0.6);
  margin-top:10px;
}
.btn:hover { transform: scale(1.08); box-shadow: 0 12px 40px rgba(255,77,166,0.8); }
.btn:active { transform: scale(0.97); }

/* Cuadro de cumplido */
#cumplido {
  margin-top:24px;
  min-height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size: clamp(1rem,2.5vw,1.3rem);
  color:#fff;
  padding:16px 20px;
  border-radius:14px;
  background: rgba(0,0,0,0.3);
  text-shadow: 0 0 6px #ff85c1, 0 0 12px #ff4da6;
  opacity:0;
  transform: translateY(10px);
  transition: transform 0.5s ease, opacity 0.5s ease;
}
.show { transform: translateY(0); opacity:1; }

@media (max-width:420px){
  .card { padding: 22px; border-radius: 20px; }
  #cumplido { font-size:1rem; min-height:64px; }
  h1 { font-size:1.6rem; }
  .subtitle { font-size:1.2rem; }
  .btn { padding:12px 20px; font-size:0.95rem; }
}
</style>
</head>
<body>

<div class="card">
  <h1>💖 Generador de cumplidos para Nicool 💖</h1>
  <div class="subtitle">para la niña con los ojitos más hermosos ✨</div>

  <button class="btn" id="btn">Dame un cumplido 🌸</button>
  <div id="cumplido"></div>
</div>

  function createFallingText() {

</script>
</body>
</html>
