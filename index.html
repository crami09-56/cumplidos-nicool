<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generador de cumplidos — Nicool 💖</title>
  <style>
    :root{
      --bg1: #ffd6e9;
      --bg2: #fff0f6;
      --accent: #ff4da6;
      --muted: #4b4b4b;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      font-family: "Poppins", system-ui, sans-serif;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      overflow-x:hidden;
      padding:20px;
    }

    /* Mensaje inicial animado */
    .mensaje-inicial {
      width: clamp(280px, 80vw, 720px);
      margin-bottom: 16px;
      padding: 16px 22px;
      background: rgba(255, 77, 166, 0.15);
      border-radius: 14px;
      text-align: center;
      font-size: clamp(0.95rem, 2.3vw, 1.1rem);
      color: #ff4da6;
      font-weight: 500;
      box-shadow: 0 4px 12px rgba(255,77,166,0.2);
      opacity: 0;
      transform: translateY(-30px);
      animation: aparecer 1s ease forwards;
      animation-delay: 0.3s;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card{
      width:clamp(300px,86vw,720px);
      background: rgba(255,255,255,0.65);
      border-radius:18px;
      padding:28px;
      text-align:center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
      backdrop-filter: blur(6px);
      position:relative;
      animation: cardFade 1s ease forwards;
      opacity: 0;
    }

    @keyframes cardFade {
      to { opacity: 1; }
    }

    h1{
      color:var(--accent);
      font-size:clamp(1.4rem,3.6vw,2rem);
      margin-bottom:8px;
      letter-spacing:0.6px;
    }

    .subtitle{
      color:#ff4da6;
      font-family:'Brush Script MT','Segoe Script',cursive;
      font-size:clamp(1.1rem,2.8vw,1.6rem);
      text-shadow: 0 0 6px #ffb3d9, 0 0 12px #fff;
      margin-bottom:18px;
    }

    .btn{
      display:inline-block;
      background: linear-gradient(90deg,var(--accent),#ff85c1);
      color:white;
      border:none;
      padding:12px 22px;
      border-radius:12px;
      font-size:1rem;
      cursor:pointer;
      transition: transform .2s ease, box-shadow .2s ease;
      box-shadow: 0 6px 20px rgba(255,77,166,0.24);
      margin-top:10px;
    }
    .btn:active{ transform: translateY(2px) scale(0.98); }
    .btn:hover{ box-shadow: 0 10px 30px rgba(255,77,166,0.28); transform: scale(1.03); }

    #cumplido{
      margin-top:22px;
      min-height:56px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:clamp(1rem,2.5vw,1.2rem);
      color:#333;
      padding:14px 18px;
      border-radius:12px;
      background: rgba(255,255,255,0.85);
      box-shadow: inset 0 2px 4px rgba(255,255,255,0.6);
      opacity:0;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .show {
      transform: translateY(0);
      opacity: 1;
    }

    .heart{
      position:absolute;
      width:18px;height:18px;
      transform: rotate(-45deg);
      left:50%;
      top:50%;
      opacity:0.9;
      pointer-events:none;
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width:18px;height:18px;
      background:var(--accent);
      border-radius:50%;
    }
    .heart::after{ left:9px }
    .h1{ left:8%; top:12%; animation: float1 6s linear infinite; opacity:.7 }
    .h2{ left:85%; top:20%; animation: float2 7s linear infinite; transform:scale(.9) }
    .h3{ left:20%; top:78%; animation: float3 5.5s linear infinite; transform:scale(.8) }
    .h4{ left:68%; top:82%; animation: float1 6.5s linear infinite; transform:scale(.75) opacity:.8 }

    @keyframes float1{ 0%{ transform:translateY(0) } 50%{ transform:translateY(-18px) } 100%{ transform:translateY(0) } }
    @keyframes float2{ 0%{ transform:translateY(0) } 50%{ transform:translateY(-26px) } 100%{ transform:translateY(0) } }
    @keyframes float3{ 0%{ transform:translateY(0) } 50%{ transform:translateY(-12px) } 100%{ transform:translateY(0) } }

    @media (max-width:420px){
      .card{ padding:20px;border-radius:14px }
      #cumplido{ font-size:1rem; min-height:64px }
      .mensaje-inicial{ font-size:1rem; padding:12px 16px }
    }
  </style>
</head>
<body>

  <!-- Mensaje inicial animado -->
  <div class="mensaje-inicial">
    💌 Hola Nicool, esta página es para recordarte lo especial que eres. ¡Disfruta cada cumplido! 🌸
  </div>

  <div class="card">
    <h1>💖 Generador de cumplidos para Nicool 💖</h1>
    <div class="subtitle">para la niña con los ojitos más hermosos ✨</div>

    <button class="btn" id="btn">Dame un cumplido 🌸</button>

    <div id="cumplido"></div>

    <div class="heart h1"></div>
    <div class="heart h2"></div>
    <div class="heart h3"></div>
    <div class="heart h4"></div>
  </div>

  <script>

      "Tu entusiasmo es contagioso y lindo 🌷",
      "Eres un arcoíris después de la tormenta 🌈",
      "Tu presencia hace que todo sea más bonito 🌟",
      "Eres inspiración sin siquiera intentarlo 💫",
      "Tu corazón es gigante y lleno de amor 💛",
      "Eres magia pura ✨",
      "Tu forma de ser hace que todos se sientan mejor 😄",

      "Eres luz y alegría al mismo tiempo 🌈",
      "Tu personalidad es encantadora y genuina 💖",
      "Eres un motivo para sonreír todos los días 😊"
    ];

    const btn = document.getElementById('btn');
    const out = document.getElementById('cumplido');

    function mostrarCumplido() {
      const i = Math.floor(Math.random() * cumplidos.length);
      out.textContent = cumplidos[i];
      out.classList.remove('show');
      void out.offsetWidth; // reinicia la animación
      out.classList.add('show');
    }

    btn.addEventListener('click', mostrarCumplido);
  </script>
</body>
</html>
